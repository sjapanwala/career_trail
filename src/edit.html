<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="edit-container">
        <div class="edit-header">
            <h1>Edit Job Details</h1>
            <button id="back-button" class="back-button">‚Üê Back to List</button>
        </div>
        
        <div class="edit-form">
            <div class="form-group">
                <label for="job-title">Title</label>
                <input type="text" id="job-title" class="form-input">
            </div>

            <div class="form-group">
                <label for="job-company">Company</label>
                <input type="text" id="job-company" class="form-input">
            </div>

            <div class="form-group">
                <label for="job-location">Location</label>
                <input type="text" id="job-location" class="form-input">
            </div>

            <div class="form-group">
                <label for="job-salary">Salary</label>
                <input type="text" id="job-salary" class="form-input">
            </div>

            <div class="form-group">
                <label for="job-description">Description</label>
                <textarea id="job-description" class="form-textarea"></textarea>
            </div>

            <div class="form-group">
                <label for="job-requirements">Requirements</label>
                <textarea id="job-requirements" class="form-textarea"></textarea>
            </div>

            <div class="form-group">
                <label for="job-keywords">Keywords (comma-separated)</label>
                <input type="text" id="job-keywords" class="form-input">
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="job-applied">
                    Applied to this job
                </label>
            </div>

            <div class="form-group">
                <label for="job-date-applied">Date Applied</label>
                <input type="date" id="job-date-applied" class="form-input">
            </div>

            <div class="form-actions">
                <button id="save-button" class="save-button">Save Changes</button>
            </div>
        </div>
    </div>
    <script src="edit.js"></script>
</body>
</html>
